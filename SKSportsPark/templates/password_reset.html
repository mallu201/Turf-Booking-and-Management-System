<!DOCTYPE html>
<style>
    .card {
        width: 50%; /* Adjusted to make the form medium-large */
        max-width: 600px; /* Ensure it doesn't get too large */
    }
</style>
<style>
    input[type="email"] {
        width: 100%; /* Adjust the width as needed */
    }
</style>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Reset</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Adjusted to fit the viewport height */
                background-color: #f8f9fa;
                margin: 0;
            }
            .center {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
            }
            .card {
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
                width: 200%;
                max-width: 400px;
            }
            .text-center {
                margin-bottom: 1.5rem;
                font-weight: bold;
                color: #343a40;
            }
            .form-buttons {
                display: flex;
                justify-content: space-between;
                margin-top: 1rem;
            }
            .btn {
                width: 48%;
            }
            small {
                color: #dc3545;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <form method="post" class="card">
                {% csrf_token %}
                <h2 class="text-center">Reset Password</h2>
                {% for field in form %}
                        {{ field.label_tag }} 
                        {{ field }}
                        {% if field.errors %}
                            <small>{{ field.errors|striptags  }}</small> 
                        {% endif %}
                {% endfor %}
                <div class="form-buttons">
                    <input type="submit" value="Send" class="btn btn-primary">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>

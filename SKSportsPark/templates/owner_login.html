<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The SK Sports Turf - Owner Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 15px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: white;
            padding: 30px;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-logo h1 {
            color: #3f86f4;
            font-weight: bold;
        }
        .login-form .form-control {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .login-btn {
            background-color: #3f86f4;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #2d6cdd;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
            display: flex;
            align-items: center;
        }
        .form-group i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            z-index: 1;
        }
        .form-group .form-control {
            padding-left: 45px;
            height: 50px;
            line-height: 50px;
        }
        .form-control::placeholder {
            line-height: 50px;
            vertical-align: middle;
        }
        .alert {
            margin-bottom: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        .back-link a {
            color: #3f86f4;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <h1>SK Sports Turf</h1>
                <p class="text-muted">Owner Access Portal</p>
            </div>
            
            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            </div>
            {% endif %}
            
            <form class="login-form" action="{% url 'owner_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            
            <div class="back-link">
                <p>Not an owner? <a href="{% url 'index' %}">Back to main site</a></p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Password Reset Sent</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
                margin: 0;
            }
            .card {
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
                width: 90%;
                max-width: 500px;
            }
            .text-center {
                margin-bottom: 1.5rem;
            }
            .btn-primary {
                background-color: #00b665;
                border-color: #00b665;
            }
            .btn-primary:hover {
                background-color: #009955;
                border-color: #009955;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h2 class="text-center">Password Reset Email Sent</h2>
            <div class="alert alert-success" role="alert">
                <p>We've emailed you instructions for setting your password. You should receive them shortly.</p>
                <p>If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
            </div>
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="btn btn-primary">Return to Login</a>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
